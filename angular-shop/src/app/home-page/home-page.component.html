<div class="container">
    <div *ngIf="products$ | async as products; else loading"
    class="products">
    <div class="row">
        <app-product
        *ngFor="let product of products"
        [product]="product"
        ></app-product>
    </div>
    </div>
    <ng-template #loading>
    <p class="text-center">Завантаження...</p>
    </ng-template>
</div>
