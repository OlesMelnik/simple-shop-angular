<form [formGroup]="form" (ngSubmit)="submit()">
    <h1>Добавлення нового продукту</h1>
    <div class="form-group" 
    [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}">
        <label for="title">Назва продукту:</label>
        <input class="form-control"id="title" type="text" formControlName="title">
        <div *ngIf="form.get('title').touched && form.get('title').invalid"
        class="validation">
            <small *ngIf="form.get('title').errors.required">
            Введіть назву продукту
            </small>
        </div>
    </div>
    <div class="for-group">
        <label>Опис продукту: </label>
        <quill-editor formControlName="text"></quill-editor>
    </div>
    <div class="form-group" 
    [ngClass]="{invalid: form.get('price').touched && form.get('price').invalid}">
        <label for="price">Ціна продукту:</label>
        <input class="form-control" id="price" type="text" formControlName="price">
        <div *ngIf="form.get('price').touched && form.get('price').invalid"
        class="validation">
            <small *ngIf="form.get('price').errors.required">
            Введіть ціну продукту
            </small>
        </div>
    </div>
    <div class="form-group" 
    [ngClass]="{invalid: form.get('image').touched && form.get('image').invalid}">
        <label for="image">Image продукту:</label>
        <input class="form-control" id="image" type="text" formControlName="image">
        <div *ngIf="form.get('image').touched && form.get('image').invalid"
        class="validation">
            <small *ngIf="form.get('image').errors.required">
            Url картинка продукту
            </small>
        </div>
    </div> 
    <div class="form-group"
    [ngClass]="{invalid: form.get('author').touched && form.get('author').invalid}">
        <label for="author">Продавець продукту:</label>
        <input class="form-control" id="author" type="text" formControlName="author">
        <div
        *ngIf="form.get('author').touched && form.get('author').invalid"
        class="validation">
            <small *ngIf="form.get('author').errors.required">
            Введіть ім'я продавця
            </small>
        </div>
   </div>
   <button
    type="submit"
    class="btn btn-block btn-success"
    [disabled]="form.invalid"
   >Запостити продукт</button>
</form>
